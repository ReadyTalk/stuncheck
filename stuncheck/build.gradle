plugins {
  id 'java'
  id 'com.github.johnrengelman.shadow' version '2.0.4'
  id 'application'
  id 'maven'
  id 'eclipse'
}

mainClassName = 'com.ecovate.rtc.stun.StunHTTP'

repositories {
    mavenCentral()
    maven {
      url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}


applicationName = 'stuncheck'
version=new File("${project.rootDir}/VERSION").text.trim()

sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {
  testCompile('junit:junit:4.12')

  compile (
    "com.google.code.gson:gson:2.8.5",
    "net.sourceforge.argparse4j:argparse4j:0.8.1",
    "org.slf4j:slf4j-api:1.7.21",
    "org.slf4j:slf4j-simple:1.7.21",
    "org.threadly:threadly:5.27",
    "org.threadly:litesockets-http-server:0.19",
    "org.threadly:litesockets:4.6",
    "org.threadly:litesockets-stun:0.1-SNAPSHOT"
  )
}

test {
  getReports().getJunitXml().setDestination(file("${buildDir}/reports/tests/xml"))
  getReports().getHtml().setDestination(file("${buildDir}/reports/tests/html"))
  setBinResultsDir(file("${buildDir}/reports/tests/bin"))
}

javadoc {
  source = sourceSets.main.allJava
  options.memberLevel = org.gradle.external.javadoc.JavadocMemberLevel.PUBLIC
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from 'build/docs/javadoc'
}

task sourcesJar(type: Jar) {
  from sourceSets.main.allSource
  classifier = 'sources'
}

jar {
    baseName "stuncheck"
}
shadowJar {
  archiveName "stuncheck-${version}-all.jar"
}
